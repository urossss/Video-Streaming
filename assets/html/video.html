<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Video-Streaming</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">

    <link rel="stylesheet" href="/assets/css/video.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="/assets/js/video.js"></script>
</head>

<body>

    <div class="container" style="margin-top: 60px;">
        <div style="display: inline;">
            <h3 id="season-episode" style="display: inline;"></h3>
            <h2 id="title" style="display: inline;"></h2>
            <h4 id="year" style="display: inline;"></h4>
        </div>
        <div class="container" id="inner-container">
            <br>
            <span style="font-size: small">
                <span id="duration"></span>
                &nbsp&nbsp&nbsp&nbsp<span class="text-muted">|</span>&nbsp&nbsp&nbsp&nbsp
                <span id="rated"></span>
                &nbsp&nbsp&nbsp&nbsp<span class="text-muted">|</span>&nbsp&nbsp&nbsp&nbsp
                <span id="rating"></span>
                <span id="released-wrapper">
                    &nbsp&nbsp&nbsp&nbsp<span class="text-muted">|</span>&nbsp&nbsp&nbsp&nbsp
                    <span id="released"></span>
                </span>
            </span>
            <br><br><br>
            <div id="inlineBlock">
                <div id="posterDiv" class="col-12 col-lg-4">
                    <img class="main-poster" id="poster">
                </div>
                <div id="detailsDiv" class="col-12 col-lg-7">
                    <div>
                        <div colspan="2" id="plot" class=""></div>
                    </div>
                    <div height="20px">
                        <div class="row" style="margin-top: 20px;">
                            <div class="text-muted col-3" style="width: 30%;">DIRECTED BY</div>
                            <div id="director" class="col-9"></div>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="text-muted col-3">WRITTEN BY</div>
                            <div id="writer" class="col-9"></div>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="text-muted col-3">GENRE</div>
                            <div id="genre" class="col-9"></div>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="text-muted col-3">CAST</div>
                            <div id="cast" class="col-9"></div>
                        </div>
                    </div>
                </div>
            </div>
            <video id="videoPlayer" controls disablePictureInPicture controlsList="nodownload"></video>
            <div id="videoNotFound" style="margin-top: 50px;">
                <img src="/assets/img/video-not-found.gif" style="width: 100%;">
            </div>
        </div>

</body>

</html>
