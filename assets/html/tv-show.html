<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Video-Streaming</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/posters.css">
    <link rel="stylesheet" href="assets/css/video.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script> -->

    <script src="/assets/js/posters-util.js"></script>
    <script src="/assets/js/tv-show.js"></script>
</head>

<body>

    <div class="container" style="margin-top: 60px;">
        <div style="display:inline;">
            <h2 id="title" style="display:inline;"></h2>
            <h4 id="year" style="display:inline;"></h4>
        </div>
        <div class="container" id="content">
            <br>
            <span style="font-size: small">
                <span id="duration"></span>
                &nbsp&nbsp&nbsp&nbsp<span class="text-muted">|</span>&nbsp&nbsp&nbsp&nbsp
                <span id="rated"></span>
                &nbsp&nbsp&nbsp&nbsp<span class="text-muted">|</span>&nbsp&nbsp&nbsp&nbsp
                <span id="rating"></span>
            </span>
            <br><br><br>
            <div id="inlineBlock">
                <div id="posterDiv" class="col-12 col-lg-4">
                    <img class="main-poster-vertical" id="poster">
                </div>
                <div id="detailsDiv" class="col-12 col-lg-7">
                    <div>
                        <div colspan="2" id="plot" class=""></div>
                    </div>
                    <div height="20px">
                        <div class="row" style="margin-top: 20px;">
                            <div class="text-muted col-3" style="width: 30%;">WRITTEN BY</div>
                            <div id="writer" class="col-9"></div>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="text-muted col-3">GENRE</div>
                            <div id="genre" class="col-9"></div>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="text-muted col-3">CAST</div>
                            <div id="cast" class="col-9"></div>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="text-muted col-3">EPISODES</div>
                            <div id="episodes" class="col-9"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="custom-container-2">
                <div class="poster-list" id="posterList"></div>
            </div>
        </div>
    </div>

</body>

</html>
